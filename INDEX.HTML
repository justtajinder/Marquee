<style>
	
	.logo
	{

	}

	

	.marquee-container
		{
			
			animation : scroll 10s linear 0s infinite;
		}
	
	.marquee-inner
		{
			display: flex;
			align-items: center;
			width: 100%;
			height: 60px;
		}


	@keyframes scroll
	 {
		0%
		{
		transform: translateX(100%);
		}
		100%
		{
			transform: translateX(0%);
		}
	}

</style>
